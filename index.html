<!DOCTYPE html>
<html ng-app="MyFirstApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular/angular.min.js"></script>
    <script src="angular_cdn.js"></script>
    <link rel="stylesheet" href="bootstrap_cdn_css.css">
    <link rel="stylesheet" href="controller.">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>

        html {
            margin: 0px;
    
            padding: 90px;
        }
    

        
        button {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(31, 128, 155);
           
        }
    
        
        input:hover {
            color: white;
            background-color: blue;
        }
        
       
    </style>
</head>

<body ng-controller="FirstController">
    
        <div class="lista">
            <form>
                <div class="form-group">
                   <label for="exampleInputEmail1"><h3>Nombre: </h3></label>
                    <input type="text" class="form-control" ng-model="nuevoComentario.comentario" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre del producto">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Precio: </h3></label>
                    <input type="number" class="form-control" ng-model="nuevoComentario.username" id="exampleInputPassword1" placeholder="Ingrese el Precio">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><h3>Existencia: </h3></label>
                    <input type="number" class="form-control" ng-model="nuevoComentario.comentario2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cantidad de Existencia">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Fecha de Vencimiento </h3><h5>(Dia/Mes/AÃ±o):</h5></label>
                    <input type="date" class="form-control" ng-model="nuevoComentario.username2" id="exampleInputPassword1" placeholder="Fecha de Vencimiento">
                </div>
                
                <br>
                <button type="button" class="btn btn-primary btn-sm"ng-click="agregarComentario()">Guardar informacion</button>

                
            </form><br>
            <strong><h3>Comentarios</h3></strong><br>
            
            <table class="table table-hover table-dark" >
                <thead>
                  <tr>
                    <th scope="col"><strong>Nombre</strong></th>
                    <th scope="col"><strong>Precio</strong></th>
                    <th scope="col"><strong>Existencia</strong></th>
                    <th scope="col"><strong>Fecha de Vencimiento</strong></th>
                  </tr>
                </thead>
                <tbody ng-repeat="comentario in comentarios">
                  <tr>
                    <th scope="row"><ul><li>{{comentario.comentario}}</li></ul></th>
                    <td>{{comentario.username}}</td>
                    <td>{{comentario.comentario2}}</td>
                    <td>{{comentario.username2}}</td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    

    <script>
       
angular.module("MyFirstApp", [])
            .controller("FirstController", function($scope) {
                $scope.nombre = "producto";
                $scope.nuevoComentario = {};
                $scope.comentarios = [{
                        comentario: "arroz",
                        username: "18",
                        comentario2: "43",
                        username2: "2022/06/08"
                    }, {
                        comentario: "leche",
                        username: "30",
                        comentario2: "30",
                        username2: "2019/07/09"
                    }],
                    $scope.agregarComentario = function() {
                        $scope.comentarios.push($scope.nuevoComentario);
                        $scope.nuevoComentario = {};
                    }
                    $scope.borrarcomentario = function() {
                        $scope.comentarios.$apply($scope.comentario);
                        $scope.nuevoComentario = {};
                    }
            }); 
            

            
    </script>

</body>

</html>
